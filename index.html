<html>

<head>
    <title>Tod App</title>
</head>

<body>
    <!-- layout of ToDo App -->
    <div class="todo-app">
        <div class="container">

            <!-- title of the Todo App -->
            <div class="title">toDo List</div>

            <!-- container for Adding ToDo -->
            <div class="add">
                <div class="actions">
                    <input placeholder="Add new task.." type="text" />
                    <div class="plus">
                        <button>+</button>
                    </div>
                </div>
                <div class="count">Tasks-to-do <div>6</div>
                </div>
            </div>

            <!-- Todo list contents -->
            <div class="list-contents">
                <!-- ToDo list Item-->

                <div class="list-item">
                        <div class="description">Visit National parks</div>
                        <div class="item-actions">
                            <div>September 21, 2018 12:03 PM</div>
                            <button>X</button>
                        </div>
                    </div>

                    <div class="list-item">
                            <div class="description">Book Hotel</div>
                            <div class="item-actions">
                                <div>July 11 , 2008 1:03 PM</div>
                                <button>X</button>
                            </div>
                        </div>

                        <div class="list-item">
                                <div class="description">Call Friends</div>
                                <div class="item-actions">
                                    <div>November 31, 2018 4:03 PM</div>
                                    <button>X</button>
                                </div>
                            </div>

                            <div class="list-item">
                                    <div class="description">Write Some codes</div>
                                    <div class="item-actions">
                                        <div>December 1, 2018 11:03 AM</div>
                                        <button>X</button>
                                    </div>
                                </div>

                <div class="list-item">
                    <div class="description">Buy a new Book</div>
                    <div class="item-actions">
                        <div>Jannuary 24, 2019 4:03 PM</div>
                        <button>X</button>
                    </div>
                </div>

                <div class="list-item">
                        <div class="description">Work on Geonode</div>
                        <div class="item-actions">
                            <div>May 11, 2018 6:03 AM</div>
                            <button>X</button>
                        </div>
                    </div>
            </div>

        </div>
    </div>
</body>

</html>
