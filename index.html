<html>

<head>
    <title>Tod App</title>
     <!-- linking css file -->
    <link rel="stylesheet" href="./css//styles.css" />
</head>

<body>
    <!-- layout of ToDo App -->
    <div class="todo-app">
        <div class="container">

            <!-- title of the Todo App -->
            <div class="title">toDo List</div>

            <!-- container for Adding ToDo -->
            <div class="add">
                <div class="actions">
                    <input  id="input-todo" placeholder="   Add new task.." type="text" />
                    <div class="plus">
                        <button id="add-todo">+</button>
                    </div>
                </div>
                <div class="count">Tasks-to-do <div id="total"></div>
                </div>
            </div>

            <!-- Todo list contents will be populated dynamically using javascript -->
            <div class="list-contents">
                 <!-- end container for Adding ToDo -->
               
            </div>

        </div>
         <!-- end layout of ToDo App -->
    </div>
     <!-- linking  javascript file -->
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
